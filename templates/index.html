<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        h4 {
            color: #76c893;
            text-align: center;
            /* margin-bottom: 30px; */
            font-size: 2rem;
            /* font-weight: bold; */
        }
        .warning {
            color: #ff4c4c;
            font-weight: bold;
            text-align: center;
        }
        .card {
            background-color: #1e1e1e;
            margin: 20px auto;
            color: #ffffff;
            border: none;
        }
        .container {
            background: #1e1e1e;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .navbar-brand {
            font-size: 1.75rem;
            color: #76c893;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #76c893;
        }
        .form-label {
            font-weight: bold;
            color: #76c893;
        }
        .form-control {
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .btn-primary {
            background-color: #76c893;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5fa47b;
        }
        .root {
            display: flex;
        }
        .text {
            display: flex;
            flex-direction: column;
            align-content: center;
        }
        .chirag {
            margin: auto;
        }
        #harvest p {
            margin: 0px;
            color: #76c893;
        }
        @media only screen and (max-width: 768px) {
            .root {
                flex-direction: column;
            }
        }
        .container-fluid{
          justify-content: space-between;
        }
    </style>
</head>
<body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
          <div>

            {% if username %}
            <h4>Welcome, {{ username }}</h4>
            {% else %}
            <h1>Crop Recommendation System</h1>
            {% endif %}
          </div>
          <div>

            <a class="navbar-brand" href="/">Crop Recommendation</a>
          </div>
          <div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if username %}
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-success" href="{{ url_for('logout') }}">Logout</a>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
        </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-4">
       
        
        <!-- Adding form -->
        <form action="/predict" method="POST">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="Nitrogen" class="form-label">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus" class="form-label">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="0">
                </div>
                <div class="col-md-4">
                    <label for="Potassium" class="form-label">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="Temperature" class="form-label">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity" class="form-label">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity (%)" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Ph" class="form-label">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
                </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-4">
                <label for="Rainfall" class="form-label">Rainfall</label>
                <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                  class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
              </div>
            </div>
        </form>

        {% if result %}
        <div class="card text-center mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ result }}</h5>
                <img src="{{ image_path }}" alt="Crop Image" class="img-fluid mt-3" style="max-height: 300px;">
                <div id="harvest" class="mt-3">
                    <p>{{ harvest_tip }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>

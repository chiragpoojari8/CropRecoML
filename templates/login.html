<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e6bb2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #0d0000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            max-width: 100%;
            display: flex;
        }

        .form-container {
            padding: 50px;
            flex: 1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #165fb2;
        }

        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <form id="login-form">
                <h1>Login</h1>
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
                <div id="login-message" class="message"></div>
            </form>
        </div>
        <div class="form-container signup-container">
            <form id="signup-form">
                <h1>Signup</h1>
                <input type="text" id="signup-name" placeholder="Name" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Signup</button>
                <div id="signup-message" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Predefined users
        const users = [
            { email: 'saif123@gmail.com', password: '12345678' },
            { email: 'sjec123@gmail.com', password: '12345678' }
        ];

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                document.getElementById('login-message').textContent = 'Login successful!';
            } else {
                document.getElementById('login-message').textContent = 'Invalid email or password!';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const userExists = users.some(u => u.email === email);
            if (userExists) {
                document.getElementById('signup-message').textContent = 'User already exists!';
            } else {
                users.push({ email, password });
                document.getElementById('signup-message').textContent = 'Signup successful!';
            }
        });
    </script>
</body>
</html>
